<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Loan Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome Back ðŸ‘‹</h1>
    <p class="subtitle">Login or Signup to continue</p>

    <div class="form">
      <label>Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <button onclick="signup()">Signup</button>
      <button onclick="login()" class="secondary">Login</button>
    </div>
    <p id="msg" style="margin-top:10px;"></p>
  </div>

  <script>
    const baseURL = "http://localhost:5000";

    function signup() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      fetch(baseURL + "/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email }),
      })
        .then(res => res.json())
        .then(data => {
          if (data.user) {
            localStorage.setItem("user", JSON.stringify(data.user));
            window.location.href = "index.html";
          } else {
            document.getElementById("msg").innerText = data.error || data.message;
          }
        });
    }

    function login() {
      const email = document.getElementById("email").value;

      fetch(baseURL + "/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      })
        .then(res => res.json())
        .then(data => {
          if (data.user) {
            localStorage.setItem("user", JSON.stringify(data.user));
            window.location.href = "index.html";
          } else {
            document.getElementById("msg").innerText = data.error || data.message;
          }
        });
    }
  </script>
</body>
</html>
